<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <base href="http://weshicks.net/pebble/sharp_time/">
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Watchface<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Colors</div>
    <div class='item-container-content'>
      <label class='item'>
        Background Color
        <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Time Color
        <input id='timeColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
      </label>
      <label class='item'>
        Date Color
        <input id='dateColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
      </label>
      <label class='item'>
        Battery Color
        <input id='infoColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
      </label>
      <label class='item'>
        Weather Color
        <input id='weatherColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
      </label>
    </div>
    <div class="item-container">
  <div class="item-container-header">Weather</div>
  <div class="item-container-content">
      <label class="item">
        Fahrenheit
        <input type="radio" class="item-radio" name="weather-radio" value="1" checked>
      </label>
      <label class="item">
        Celsius
        <input type="radio" class="item-radio" name="weather-radio" value="0">
      </label>
    </div>
  </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='js/slate.min.js'></script>
  <script src='js/main.js'></script>

</body>
</html>
